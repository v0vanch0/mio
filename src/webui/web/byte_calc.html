<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Byte Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="top-bar">
        <a class="back-link" href="index.html">Back</a>
        <h1>Byte Calc</h1>
    </header>
    <div class="tools-container page">
        <input id="fromValue" type="text" placeholder="Value" class="text-input" />
        <select id="fromUnit" class="text-input">
            <option>B</option>
            <option>KB</option>
            <option>MB</option>
            <option>GB</option>
            <option>TB</option>
            <option>PB</option>
        </select>
        <select id="toUnit" class="text-input">
            <option>B</option>
            <option>KB</option>
            <option>MB</option>
            <option>GB</option>
            <option>TB</option>
            <option>PB</option>
        </select>
        <button class="btn" onclick="convert()">Convert</button>
        <pre id="byteOutput"></pre>
    </div>

    <script type="text/javascript" src="/eel.js"></script>
    <script src="byte_calc.js"></script>
</body>
</html>
